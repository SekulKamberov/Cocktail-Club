<div class="container">
      <h1 class="display-2" *ngIf="!authService.isAuthenticated()">Welcome to the Cockteil Bar</h1>
      <h2 class="display-3" *ngIf="authService.isAuthenticated()">Welcome to the Cockteil Bar, {{authService.getUsername()}}!</h2>
      <hr class="my-4">
      <p class="lead">WORLD'S BEST COCKTAILS. DELIVERED TO YOUR DOOR. 
        <span> Choose the best from the menu  </span> 
        <a class="btn btn-primary btn-lg" routerLink="/menu"> Go To Menu </a>
        <a class="btn btn-secondary btn-lg custom-button" *ngIf="!authService.isAuthenticated()" (click)="openRegisterModal()"> Register</a>
     </p>
        
    <h1 class="text-muted text-center">Top Rated</h1>
</div> 
<app-drink-list [drinks]="drinks"></app-drink-list>
