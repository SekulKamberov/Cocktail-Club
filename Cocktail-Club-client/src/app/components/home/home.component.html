<div class="container col-md-12">
  <div class="row space-top menu">
    <div class="col-md-12">
      <h1 class="text-muted text-center">
        <img src="https://res.cloudinary.com/sekul-kamberov/image/upload/v1614418811/Gold-badge_plopd3.jpg" width="110px" alt="logo" />
        World's best cocktails
        <small class="text-muted">delivered to your door</small>
      </h1>
      <h1 class="lead text-muted" *ngIf="authService.isAuthenticated()">
        Welcome <b> {{authService.getUsername()}}</b>
      </h1>

      <hr class="my-3">
      <h1 class="text-muted text-center">TOP 5 RATED</h1>

      <app-drink-list [drinks]="drinks"></app-drink-list>
    </div>
  </div>
</div>
