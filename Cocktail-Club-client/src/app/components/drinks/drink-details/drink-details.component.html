<div class="container details" *ngIf="drink">
  <div class="row space-top">

  </div>
  <div class="row space-top">
    <div class="col-md-6">

        <div class="card-body">

            <img src="{{drink.image}}" width="100%" alt="{{drink.name}}" class="card-image" />

        </div>

    </div>
    <div class="col-md-6 drink-details">
      <h1 class="title">{{drink.name}}</h1><br/>
      <p><b class="text-uppercase">Ingredients</b> : {{drink.ingredients.join(", ")}}</p>
      <p><b class="text-uppercase">Description</b> : {{drink.description}}</p>
      <p><b class="text-uppercase">Ingredients Info:</b> {{drink.ingredientsInfo}} </p>
      <p><b class="text-uppercase">Weight:</b> {{drink.weight}}gr</p>
      <p><b class="text-uppercase">Price:</b> ${{drink.price.toFixed(2)}}</p>
      <p><b class="text-uppercase">Likes:</b> {{drink.likes.length}}</p>

      <button class="btn btn-primary btn-sm" *ngIf="!drink.likes.includes(authService.getUsername())" (click)="onLikeButtonClick()">Like</button>
      <button class="btn btn-primary btn-sm" *ngIf="drink.likes.includes(authService.getUsername())" (click)="onUnlikeButtonClick()">Unlike</button>
    </div>
  </div>
</div>
